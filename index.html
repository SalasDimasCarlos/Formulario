<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title></title>

      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery.min.js"></script>

    </head>
    <body>
      <section>
        <form action="#" method="post"  enctype="multipart/form-data">
          <h1>Sign up</h1>
          <div class="two-columns">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="input-group">
              <label for="name">Last name</label>
              <input type="text" name="last-name" id="last-name" placeholder="Last name">
            </div>
          </div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Pick a username"
            onfocus="saluda()">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com">
          <label for="password">Password</label>
          <input type="password" name="password" id="pass" placeholder="Enter your password">

          <fieldset>
            <legend>Select your sex</legend>
            <input type="radio" name="sex" id="fem" value="f">
            <label for="fem">Female</label>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>
          </fieldset>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="65">

          <button type="submit" name="button" id="signup">Sign up</button>
        </form>
      </section>

      <script src="js/timer.js"></script>
      <script src="js/actions.js"></script>
      <script src="js/valida.js"></script>
    </body>
  </html>
